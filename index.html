<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Raport z jazdy pociągu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container py-3" id="app">
    <!-- Panel startowy -->
    <div id="startPanel" class="card p-3">
      <h3>Panel startowy</h3>
      <div class="mb-2">
        <input id="userName" class="form-control" placeholder="Imię i nazwisko">
      </div>
      <div class="mb-2">
        <input id="userId" class="form-control" placeholder="Numer służbowy">
      </div>
      <div class="d-flex gap-2">
        <button id="newReportBtn" class="btn btn-primary">Otwórz nowy raport</button>
        <button id="takeReportBtn" class="btn btn-outline-secondary">Przejmij raport</button>
      </div>
    </div>

    <!-- Panel raportu (ukryty domyślnie) -->
    <div id="reportPanel" class="mt-3" style="display:none;">
      <h1 class="h4">Raport z jazdy pociągu <span id="reportNumber" class="badge bg-secondary"></span></h1>
      <div id="sections"></div>
      <div class="mt-3 d-flex justify-content-between">
        <div>
          <button id="saveJson" class="btn btn-sm btn-outline-info">Eksportuj JSON</button>
          <input id="importFile" type="file" accept=".json" style="display:none;">
          <button id="importBtn" class="btn btn-sm btn-outline-secondary">Importuj JSON</button>
        </div>
        <div>
          <button id="previewPdf" class="btn btn-success btn-sm">Pobierz PDF</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</body>
</html>
