<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Raport z jazdy pociągu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container py-3" id="app">
  <!-- Panel startowy -->
  <div id="startPanel" class="card p-3">
    <h3 class="mb-3">Panel startowy</h3>
    <div class="row g-2 mb-2">
      <div class="col-12 col-md-8"><input id="userName" class="form-control" placeholder="Imię i nazwisko" /></div>
      <div class="col-12 col-md-4"><input id="userId" class="form-control" placeholder="Numer służbowy" /></div>
    </div>
    <div class="d-flex gap-2">
      <button id="newReportBtn" class="btn btn-primary">Otwórz nowy raport</button>
      <button id="takeReportBtn" class="btn btn-outline-secondary">Przejmij raport</button>
      <button id="importBtnStart" class="btn btn-outline-info">Importuj raport (JSON)</button>
      <input id="importFileStart" type="file" accept=".json" style="display:none;">
    </div>
  </div>

  <!-- Panel raportu -->
  <div id="reportPanel" class="mt-3" style="display:none;">
    <div class="card p-3">
      <div class="d-flex justify-content-between align-items-start">
        <h4 class="mb-0">Raport z jazdy pociągu</h4>
        <div class="text-end">
          <div><strong id="reportNumber" class="badge bg-secondary fs-6"></strong></div>
          <div class="small text-muted" id="currentUser"></div>
        </div>
      </div>
      <hr>

      <div id="sections" class="mb-3">
        <!-- Sekcja A -->
        <div class="mb-3 card p-3" id="sectionA">
          <h5>A - Dane ogólne</h5>
          <div class="row g-2">
            <div class="col-6 col-md-2">
              <label class="form-label small">Kategoria</label>
              <select id="cat" class="form-select"><option value="">Wybierz</option><option>EX</option><option>MP</option><option>RJ</option><option>OS</option><option>PW</option></select>
            </div>
            <div class="col-6 col-md-2">
              <label class="form-label small">Trakcja</label>
              <select id="traction" class="form-select"><option value="">Wybierz</option><option>E</option><option>S</option></select>
            </div>
            <div class="col-6 col-md-2">
              <label class="form-label small">Numer pociągu</label>
              <input id="trainNumber" class="form-control" maxlength="6" />
            </div>
            <div class="col-6 col-md-3">
              <label class="form-label small">Relacja (od - do)</label>
              <input id="route" class="form-control" />
            </div>
            <div class="col-6 col-md-3">
              <label class="form-label small">Data kursu</label>
              <input id="trainDate" type="date" class="form-control" />
            </div>
          </div>
        </div>

        <!-- Sekcja B, C, D ... (bez zmian) -->

        <!-- Sekcja E -->
        <div class="mb-3 card p-3" id="sectionE">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">E - Dane o jeździe pociągu</h5>
            <button id="addStationBtn" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalStation">Dodaj</button>
          </div>
          <div id="stationsList" class="mt-2"></div>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button id="exportJson" class="btn btn-outline-info btn-sm">Eksportuj JSON</button>
          <button id="importBtn" class="btn btn-outline-secondary btn-sm">Importuj JSON</button>
          <input id="importFile" type="file" accept=".json" style="display:none;">
        </div>
        <div>
          <button id="previewPdf" class="btn btn-success btn-sm">Pobierz PDF</button>
          <button id="closeReport" class="btn btn-danger btn-sm">Zamknij raport</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Station -->
<div class="modal fade" id="modalStation" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formStation" class="modal-content" data-mode="add" data-index="">
      <div class="modal-header">
        <h5 class="modal-title">Dodaj wpis stacji</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2"><label class="form-label">Nazwa stacji</label><input id="s_station" class="form-control" list="stationsDatalist" required><datalist id="stationsDatalist"></datalist></div>
        <div class="row g-2">
          <div class="col"><label class="form-label">Data przyjazdu</label><input id="s_dateArr" type="date" class="form-control"></div>
          <div class="col"><label class="form-label">Plan przyjazd (HH:MM)</label><input id="s_planArr" class="form-control"></div>
          <div class="col"><label class="form-label">Real przyjazd (HH:MM)</label><input id="s_realArr" class="form-control"></div>
        </div>
        <div class="row g-2 mt-2">
          <div class="col"><label class="form-label">Data odjazdu</label><input id="s_dateDep" type="date" class="form-control"></div>
          <div class="col"><label class="form-label">Plan odjazd (HH:MM)</label><input id="s_planDep" class="form-control"></div>
          <div class="col"><label class="form-label">Real odjazd (HH:MM)</label><input id="s_realDep" class="form-control"></div>
        </div>
        <div class="mb-2 mt-2"><label class="form-label">Powód opóźnienia</label><input id="s_delayReason" class="form-control"></div>
        <div class="mb-2"><label class="form-label">Rozkazy pisemne</label><input id="s_writtenOrders" class="form-control"></div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Zapisz</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</body>
</html>
